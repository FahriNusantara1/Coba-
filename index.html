 <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Zakat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2e7d32;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5e20;
        }
        .result {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kalkulator Zakat</h2>

    <label>Pilih Jenis Zakat</label>
    <select id="jenisZakat">
        <option value="penghasilan">Zakat Penghasilan (2.5%)</option>
        <option value="maal">Zakat Maal (2.5% jika mencapai nisab)</option>
    </select>

    <label>Jumlah Harta / Penghasilan (Rp)</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah dalam Rupiah">

    <label>Harga Emas per Gram (Rp) - untuk Zakat Maal</label>
    <input type="number" id="hargaEmas" placeholder="Contoh: 1000000">

    <button onclick="hitungZakat()">Hitung Zakat</button>

    <div class="result" id="hasil"></div>
</div>

<script>
function formatRupiah(angka) {
    return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR'
    }).format(angka);
}

function hitungZakat() {
    let jenis = document.getElementById("jenisZakat").value;
    let jumlah = parseFloat(document.getElementById("jumlah").value);
    let hargaEmas = parseFloat(document.getElementById("hargaEmas").value);
    let hasilDiv = document.getElementById("hasil");

    if (isNaN(jumlah) || jumlah <= 0) {
        hasilDiv.innerHTML = "Masukkan jumlah yang valid.";
        return;
    }

    if (jenis === "penghasilan") {
        let zakat = jumlah * 0.025;
        hasilDiv.innerHTML = 
            "<strong>Zakat yang harus dibayar:</strong><br>" +
            formatRupiah(zakat);
    }

    if (jenis === "maal") {
        if (isNaN(hargaEmas) || hargaEmas <= 0) {
            hasilDiv.innerHTML = "Masukkan harga emas yang valid.";
            return;
        }

        let nisab = hargaEmas * 85; // 85 gram emas
        if (jumlah >= nisab) {
            let zakat = jumlah * 0.025;
            hasilDiv.innerHTML =
                "<strong>Nisab:</strong> " + formatRupiah(nisab) + "<br>" +
                "<strong>Zakat yang harus dibayar:</strong><br>" +
                formatRupiah(zakat);
        } else {
            hasilDiv.innerHTML =
                "<strong>Nisab:</strong> " + formatRupiah(nisab) + "<br>" +
                "Harta belum mencapai nisab, belum wajib zakat.";
        }
    }
}
</script>

</body>
</html>
